<div class="modal-header">
    <h4 class="modal-title">"{{ postToUpdate.firstName }} {{ postToUpdate.lastName }}"</h4>
    <button type="button" class="btn-close" aria-label="Close" (click)="activeModal.dismiss('Cross click')"></button>
  </div>
  <form [formGroup]="form">
    <div class="modal-body">
      <div class="container">
        <div class="form-group">
          <label for="firstName">First Name</label>
          <input type="text" class="form-control" id="firstName" formControlName="firstName" readonly>
        </div>
  
        <div class="form-group mt-4">
            <label for="lastName">Last Name</label>
            <input type="text" class="form-control" id="lastName" formControlName="lastName" readonly>
        </div>
        <div class="form-group mt-4">
            <label for="dateOfBirth"> Date of Birth</label>
            <input type="text" class="form-control" id="dateOfBirth" formControlName="dateOfBirth" readonly>
        </div>
        <div class="form-group mt-4">
            <label for="emailAddress">Email Address</label>
            <input type="text" class="form-control" id="emailAddress" formControlName="emailAddress" readonly>
        </div>
        <div class="form-group mt-4">
            <label for="address">Address</label>
            <input type="text" class="form-control" id="address" formControlName="address" readonly>
        </div>
        <div class="form-group mt-4">
            <label for="city">City</label>
            <input type="text" class="form-control" id="city" formControlName="city" readonly>
        </div>
        <div class="form-group mt-4">
            <label for="country">Country</label>
            <input type="text" class="form-control" id="country" formControlName="country" readonly>
        </div>
        <div class="form-group mt-4">
            <label for="zipCode">zipCode</label>
            <input type="text" class="form-control" id="zipCode" formControlName="zipCode" readonly>
        </div>
      </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-lg btn-outline-dark" (click)="activeModal.close('Close click')">Close</button>
    </div>
  </form>
